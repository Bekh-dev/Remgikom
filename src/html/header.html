<header class="header">
	<div class="header__top">
		<div class="header__container _container">
			<div class="header__body">
				<div class="header__address">
					Россия, 109147, г. Москва, ул. Марксистская, д. 22.
				</div>
				<div class="header__contacts contacts-header">
					<a href="tel:+74952972766" class="contacts-header__tel"
						><img src="img/icons/icon-tel-header.svg" alt="Иконка телефона" />+7
						(495) 297 27-66</a
					>
					<a href="mailto:info@remgikom.ru" class="contacts-header__mail"
						><img
							src="img/icons/icon-mail-header.svg"
							alt="Иконка Email"
						/>info@remgikom.ru</a
					>
				</div>
			</div>
		</div>
	</div>
	<div class="header__bottom">
		<div class="header__container _container">
			<div class="header__box">
				<a href="#" class="header__logo">
					<picture>
						<source media="(max-width: 479.98px)" srcset="img/logo2.svg" />
						<img src="img/logo.svg" alt="Логотип Ремгиком" />
					</picture>
				</a>
				<div class="header__menu menu">
					<button class="menu__icon icon-menu" type="button">
						<span class="icon-menu__line"></span>
					</button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li>
								<a href="#" class="menu__link @@if(link==1){_act}">Главная</a>
							</li>
							<li>
								<a href="services.html" class="menu__link @@if(link==2){_act}"
									>Услуги</a
								>
							</li>
							<li>
								<a href="/#about" class="menu__link" data-goto=".about"
									>О компании</a
								>
							</li>
							<li><a href="#" class="menu__link">Наши проекты</a></li>
							<li>
								<a href="contacts.html" class="menu__link @@if(link==3){_act}"
									>Контакты</a
								>
							</li>
						</ul>
						<div class="menu__contacts contacts-header">
							<a href="tel:+74952972766" class="contacts-header__tel"
								><img
									src="img/icons/icon-tel-header.svg"
									alt="Иконка телефона"
								/>+7 (495) 297 27-66</a
							>
							<a href="mailto:info@remgikom.ru" class="contacts-header__mail"
								><img
									src="img/icons/icon-mail-header.svg"
									alt="Иконка Email"
								/>info@remgikom.ru</a
							>
						</div>
						<a href="#popup" class="menu__callback popup-link"
							>Связаться с нами!</a
						>
					</nav>
				</div>
				<div class="header__number">
					<a href="#popup" class="header__callback popup-link"
						>Связаться с нами!</a
					>
					<a href="tel:+74952972766" class="header__num"
						><img src="img/icons/icon-num-header.svg" alt="Иконка телефона"
					/></a>
				</div>
			</div>
		</div>
	</div>
</header>
